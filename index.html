<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simulación de Destilación</title>
</head>
<body>
    <div id="lab">
        <div id="matraz1" class="matraz">
            <div id="agua1" class="agua"></div>
            <div id="mechero" class="mechero"></div>
        </div>
        <div id="refrigerante" class="refrigerante"></div>
        <div id="matraz2" class="matraz">
            <div id="aguaDestilada" class="agua"></div>
        </div>
    </div>
    <div id="descripcion">
        <h2>Experimento de Destilación</h2>
        <p>En este experimento, calentaremos el agua en el matraz 1 usando un mechero. El vapor generado subirá por el refrigerante y condensará en el matraz 2 como agua destilada.</p>
    </div>
    <div id="botones">
        <button onclick="agregarAgua()">Agregar Agua</button>
        <button onclick="encenderMechero()">Encender Mechero</button>
        <button onclick="pasarVapor()">Pasar Vapor</button>
        <button onclick="llenarAguaDestilada()">Llenar Agua Destilada</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
